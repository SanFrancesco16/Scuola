<html>
    <head>
        <script>
            function funz(){
                var str1=document.f1.n1.value
                var len=str1.length
                var str2=document.f1.n2.value
                var len2=str2.length
                for(i=0;i<len;i++){
                    if((str1.charAt(i)!="a")&&(str1.charAt(i)!="e")&&(str1.charAt(i)!="i")&&(str1.charAt(i)!="o")&&(str1.charAt(i)!="u")){
                        
                        document.write(charAt(i))
                    }	                
                }
                for(c=0;c<len2;c++){
                    if((str2.charAt(c)!="a")&&(str2.charAt(c)!="e")&&(str2.charAt(c)!="i")&&(str2.charAt(c)!="o")&&(str2.charAt(c)!="u")){
                        document.write(charAt(c))
                    }                    
                }
            }
        </script>
    </head>
    <body>
        <form name="f1">
                <p>inser stringa cognome</p>
                <input type="text" name="n1">
                <br>
                <p>inser stringa nome</p>
                <input type="text" name="n2">
                <br>
                <input type="button" onclick="funz()" value="premi" name="b1">

        </form>
    </body>
</html>
